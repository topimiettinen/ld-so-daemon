on: push

name: Check SHAs

jobs:
  check_shas:
    name: Check SHAs
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f
      - name: Ensure SHA Pinned Actions
        # You may pin to the exact commit or the version.
        uses: zgosalvez/github-actions-ensure-sha-pinned-actions@21991cec25093947ff3f62e4c223df0260c39944
        # uses: zgosalvez/github-actions-ensure-sha-pinned-actions@v1.1.1
